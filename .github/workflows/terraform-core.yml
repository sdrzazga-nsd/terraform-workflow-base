name: Reusable Terraform workflow

on:
  workflow_call:
    inputs:
      workspaceName:
        required: true
        type: string
      tf_workspace:
        required: true
        type: string
    secrets:
      terraformToken:
        required: true
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
      
    env:
      WORKSPACE_PATH: ./${{ inputs.workspaceName }}
      TF_WORKSPACE: ${{ inputs.tf_workspace }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
     
      - name: Verify WORKSPACE_PATH existance
        run: |
          if [ ! -d ${{ env.WORKSPACE_PATH }} ]; then
           echo "Error: ${{ env.WORKSPACE_PATH }} not found. Can not continue."
           exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.terraformToken }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.WORKSPACE_PATH }}

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKSPACE_PATH }}
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.WORKSPACE_PATH }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Init TFLint
        run: tflint --init
        working-directory: ${{ env.WORKSPACE_PATH }}

      - name: Run TFLint
        run: tflint -f compact
        working-directory: ${{ env.WORKSPACE_PATH }}

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          pwd
          terraform plan -no-color
        working-directory: ${{ env.WORKSPACE_PATH }}
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v5.0.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `\`${{env.TF_WORKSPACE}}\`
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
